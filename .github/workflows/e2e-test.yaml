name: E2E Test

on:
  pull_request_target:
  workflow_call:
  schedule:
    - cron: '0 0 1,15 * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: build example
        run: |
          cd example
          npm ci
          npm run build
          cd ../
      - run: npx playwright install
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: ./*.png
